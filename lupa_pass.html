<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login ITERA</title>
        <link href="assets/img/logo.png" rel="icon" />
        <link href="assets/img/logo.png" rel="apple-touch-icon" />
        <link rel="stylesheet" href="assets/css/boostraps.css" />
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <!----------------------- Main Container -------------------------->

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <!----------------------- Login Container -------------------------->

            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <!--------------------------- Left Box ----------------------------->

                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #8f0d04">
                    <div class="featured-image mb-3">
                        <img src="assets/img/1.png" class="img-fluid" style="width: 250px" />
                    </div>
                    <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600">Be Verified</p>
                    <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace">Sistem Informasi Sarana dan Prasarana ITERA</small>
                </div>

                <!-------------------- ------ Right Box ---------------------------->

                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Forgot Password?</h2>
                            <p>No worries, we'll send you reset instructions</p>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">
                                <svg viewBox="0 0 24 24" width="18" height="18" stroke="#8F0D04" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </span>
                            <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
                        </div>
                        <div class="input-group mb-4 mt-3 d-flex justify-content-between"></div>
                        <div class="input-group mb-3">
                            <button class="btn-primary w-100 fs-6" data-toggle="modal" data-target="#exampleModal">Reset password</button>
                        </div>
                        <div class="input-group mb-3">
                            <a href="login.html" class="btn btn-lg btn-light w-100 fs-6">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                    <polyline points="9 10 4 15 9 20"></polyline>
                                    <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
                                </svg>
                                <small>Back to login</small>
                            </a>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <form action="#">
                                            <div class="form-group mb-4" style="text-align: center">
                                                <img src="assets/img/Mail-icon.png" />
                                            </div>
                                            <div class="satu" style="text-align: center">
                                                <h4 style="font-weight: bold">Reset email sent</h4>
                                                <p class="mb-4">We hava just sent an email with a password reset link to <b>email@gmail.com</b></p>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-info" data-dismiss="modal">Go it</button>
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end modal -->
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
