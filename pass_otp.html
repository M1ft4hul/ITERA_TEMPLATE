<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login ITERA</title>
        <link href="assets/img/logo.png" rel="icon" />
        <link href="assets/img/logo.png" rel="apple-touch-icon" />
        <link rel="stylesheet" href="assets/css/boostraps.css" />
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <!----------------------- Main Container -------------------------->

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <!----------------------- Login Container -------------------------->

            <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <!--------------------------- Left Box ----------------------------->

                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #8f0d04">
                    <div class="featured-image mb-3">
                        <img src="assets/img/1.png" class="img-fluid" style="width: 250px" />
                    </div>
                    <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600">Be Verified</p>
                    <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace">Sistem Informasi Sarana dan Prasarana ITERA</small>
                </div>

                <!-------------------- ------ Right Box ---------------------------->

                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Password Reset</h2>
                            <p>we sent a code to <b>admin@gmail.com</b></p>
                        </div>
                        <div class="input-group mb-3">
                            <div class="otp-field mb-4">
                                <input type="number" />
                                <input type="number" disabled />
                                <input type="number" disabled />
                                <input type="number" disabled />
                                <input type="number" disabled />
                                <input type="number" disabled />
                            </div>
                        </div>
                        <div class="input-group mb-4 mt-3 d-flex justify-content-between"></div>
                        <div class="input-group mb-3">
                            <button class="btn-primary w-100 fs-6">Continue</button>
                        </div>
                        <div class="input-group mb-3">
                            <a href="login.html" class="btn btn-lg btn-light w-100 fs-6">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                                    <polyline points="9 10 4 15 9 20"></polyline>
                                    <path d="M20 4v7a4 4 0 0 1-4 4H4"></path>
                                </svg>
                                <small>Back to login</small>
                            </a>
                        </div>
                        <div class="row">
                            <small>Didn't receive the email? <a href="#">Click to resend!</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
